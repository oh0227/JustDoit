<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            이미지를 표시해보자
        </title>
    </head>
    <body>
        <h1>이미지를 표시해볼게요!</h1>
        <img src="images/20201119_223923.jpg" 
        alt="아름다운 외국 풍경 이미지"
        width="300" /> <!-- src는 이미지의 주소를 입력
                            alt는 이미지가 나올 수 없을 경우에 대비한 대체텍스트
                            width는 이미지의 너비
                            height는 이미지의 높이  -->
        <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Poppy_0.jpg"
        width="300"/>

        <p>이미지 표시에는 img 태그</p>
        
    </body>
</html>
