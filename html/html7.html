<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>목록 만들기</title>
    </head>
    <body>
        <h1>귀여운 동물 목록</h1>
        <ul>
            <li>강아지</li>
            <li>고양이</li>
            <li><strong>두더지</strong></li>
            <li>햄스터</li>
        </ul><!-- UNORDERED LIST 순서 없는 리스트-->
        <hr>
        <ol>
            <li><mark>HTML</mark></li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
            <li>NODEJS</li>
        </ol><!-- ORDERED LIST 순서 있는 리스트-->
    </body>
</html>
