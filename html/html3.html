<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>태그의 구분과 텍스트 태그</title>
    </head>
    <body>
        <h1>제목을 표시하는 큰 텍스트!</h1> <!-- 블록 태그 -->
        <p>문단을 나타내는 작은 텍스트
            <p>p 태그 안의 p태그</p>
            이 태그는 블록 태그일까요?
            아니면 인라인 태그일까요?
        </p> <!-- 블록 태그 -->
        <p>굵게 표시하고 싶은 부분은 어디? <strong> 바로 여기!</strong></p>
        <p>이탤릭체로 표시하고 싶은 부분은 어디? <em> 바로 여기!</em></p>
        <p>밝게 표시하고 싶은 부분은 어디? <mark> 바로 여기!</mark></p>
        <strong>요것은 &nbsp;<br><mark>밝은</mark> 인라인 태그여</strong>
    </body><!-- <strong> <em> <mark>와 같은 태그는 인라인 태그-->
        <!-- 블록 태그는 자기한테 필요한 줄 전체를 할당받는 태그이고
             인라인 태그는 자기한테 필요한 영역만 할당받는 태그이다.-->
</html>
