<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="author" content="jinwoo">
        <meta name="keywords" content="메타태그, 학습, 코딩교육">
        <meta name="description" content="메타태그를 추가하는 방법">
        <!-- meta 태그는 HTML문서의 정보를 표시하는 태그이다.
        name 과 content를 사용하여 검색엔진에서 검색을 할 때 더 쉽게 찾을 수
        있도록 도와주고 검색 결과에도 영향을 끼침
        charset은 문자 인코딩에 대한 정보
        http-equiv는 콘텐츠 속성의 정보/값에 대한 HTTP 헤더를 제공한다. -->
        <title>메타태그 추가하기</title>
    </head>
    <body>
        <h1>메타태그 추가하기</h1>
    </body>
</html>
