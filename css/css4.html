<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML 문서</title>
        <style>
            div{ 
                border: 3px solid red;
                display: none; /* display:none 은 안 보이게 만듦(존재는 함)*/
            } 
            span{ 
                border-width: 5px;
                border-style: dotted;
                border-color: rgb(100%, 50%, 0%);
                display: inline-block; /* 배치는 inline로 하되 속성을 block처럼 설정하고 싶을 때 사용*/
            }
        </style>
    </head>
    <body>
        <div>나는야 블록 레벨</div>
        <span>나는야 인라인</span>
    </body>
</html>
